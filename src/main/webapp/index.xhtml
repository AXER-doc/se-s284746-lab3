<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
    <h:head>
        <title>WEBAPP powered by JSF v2.1</title>
    </h:head>
    <h:body>
        <h:form id="application">
            <table>
                <tr>
                    <td>
                        <h3>Иванов Евгений Дмитриевич P3221</h3>
                    </td>
                    <td>
                        <h3>Вариант 12339</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <span>X</span>
                            <h:inputText id="x" value="#{function.x}" style="width:60px;" required="true">
                                <f:validateDoubleRange minimum="-4" maximum="4"/>
                            </h:inputText>
                            <span>Minimum: -4; Maximum: 4</span>
                        </p>
                        <p>
                            <h:message for="x"/>
                        </p>
                        <p>
                            <span>Y</span>
                            <h:inputText id="y" value="#{function.y}" style="width:60px;" required="true">
                                <f:validateDoubleRange minimum="-5" maximum="5"/>
                            </h:inputText>
                            <span>Minimum: -5; Maximum: 5</span>
                        </p>
                        <p>
                            <h:message for="y"/>
                        </p>
                        <p>
                            <span>R</span>
                            <h:inputText id="r" value="#{function.r}" style="width:60px;" required="true">
                                <f:validateDoubleRange minimum="2" maximum="5"/>
                            </h:inputText>
                            <span>Minimum: 2; Maximum: 5</span>
                        </p>
                        <p>
                            <h:message for="y"/>
                        </p>
                        <p>
                            <em>Press ENTER to check the point</em>
                        </p>
                        <p>
                            <span>Belongs = </span>
                            <h:outputText id="point" value="#{function.result}"/>
                        </p>
                        <h:messages/>
                        <ace:graphicImage id="pict" url="figure.png"/>
                    </td>
                    <td>
                        <ace:dataTable id="table" var="result" value="#{store.data}">
                            <ace:column headerText="X" value="#{result.x}">
                                <h:outputText value="#{result.x}"/>
                            </ace:column>
                            <ace:column headerText="Y" value="#{result.y}">
                                <h:outputText value="#{result.y}"/>
                            </ace:column>
                            <ace:column headerText="R" value="#{result.r}">
                                <h:outputText value="#{result.r}"/>
                            </ace:column>
                            <ace:column headerText="Result" value="#{result.included}">
                                <h:outputText value="#{result.included}"/>
                            </ace:column>
                        </ace:dataTable>
                        <h:commandButton value="Clear">
                            <f:actionListener type="com.s284746.web.faces.event.DataDeleter"/>
                        </h:commandButton>
                        <span>Entered data must be correct</span>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
